<!DOCTYPE html>
<html>
<head>
	<title>Fmi Simulator 2017</title>
	<meta charset="utf-8">
	<style type="text/css">
		html,body{
			height:100%;
			overflow: hidden;
		}
		@font-face {
		    font-family: myfont;
		    src: url(Pixeled.ttf);
		}
		#console{
			font-family: myFont;
			height: 80%;
			overflow-y:scroll;
			border: 5px solid black;
			padding: 10px;
		}
		#answer{
			height: 30px;
			border: 5px solid black;
			border-top:0;

		}
		.red{
			color: red;
		}
		#input{

			width: calc( 100% - 29px );
			height: 24px;
			display: inline-block;
			border: 0;
			font-family: myFont;
			padding: 3px;
			margin-top: 0 ;
			vertical-align: top;
		}
		#input:focus{
			 outline: none;
		}
		#arrow{
			position:relative;
			font-size: 2em;
			left: 5px;
			bottom:42px;
			font-family: myFont;
			
		}
		#proffesor{
			display:block;
			height:20%;
			margin:0 auto;
		}
		#container{
			max-width: 800px;
			width:100%;
			height: 100%;
			margin: 0 auto;
		}
		#container2{
			height:80%;
		}
	</style>
</head>
<body>
	<div id="container">
		<img id="proffesor">
		<div id="container2">
			<div id="console"></div>
			<div id="answer">
				<span id="arrow"><b>&gt</b></span>
				<input type="text" id="input" autofocus>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
